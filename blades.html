<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Screen Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: #000; /* fallback color */
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills screen without stretching */
    object-position: center; /* keeps image centered */
  }
</style>
</head>
<body>
  <img src="images/blades.jpg" alt="Full Screen Image">
</body>
</html>
