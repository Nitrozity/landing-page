<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Xbox 360 Blades Replica</title>
<style>
/* ===================== ADD CONVECTION FONT ===================== */
@font-face {
    font-family: 'ConvectionUI';
    src: url('fonts/convection-regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* ===================== ROOT & VARIABLES ===================== */
:root{
  --bg:#0b0b0b;
  --accent1:#f3b36b;
  --accent2:#d67a10;
  --text-light:#fff;
}

/* ===================== RESET ===================== */
*{margin:0;padding:0;box-sizing:border-box;}
html,body{
    height:100%;
    width:100%;
    font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui; 
    background:linear-gradient(#070707,#0c0c0c); 
    color:var(--text-light); 
    overflow:hidden;
}

/* ===================== BLADES CONTAINER ===================== */
.blades-wrap{position:relative;height:100vh;width:100vw;perspective:1200px;display:flex;align-items:center;justify-content:center;}

/* ===================== PANEL TRACK ===================== */
.panel-track{
  display:flex;
  height:100%;
  transition: transform 0.7s cubic-bezier(.22,.9,.33,1);
  will-change: transform;
}

/* ===================== BLADE ===================== */
.blade{
  flex:0 0 100%;
  position:relative;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(#101010, #1a1a1a);
  overflow:hidden;
}

/* Mask left side of Blade 0 */
.blade[data-index="0"]::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 180px;
    height: 100%;
    background: linear-gradient(#070707, #0c0c0c);
    z-index: 0;
    pointer-events: none;
}

/* Center content */
.blade-center {
  display: flex;
  width: calc(100% - 520px);
  height: 88%;
  gap: 24px;
  padding: 32px;
  border-radius: 18px;
  background: transparent;
  box-shadow: none;
  margin: 0 auto;
  position: relative;
  z-index: 1;
}

/* Optional inner shadow */
.blade-center::before {
  content: "";
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  border-radius: 18px;
  box-shadow: inset 10px 0 20px rgba(0,0,0,0.1), inset -10px 0 20px rgba(0,0,0,0.1);
  display: none !important;
  pointer-events: none;
}

/* Columns */
.main-column{
  flex:1.3;
  display:flex;
  flex-direction:column;
  gap:16px;
}
.side-column{
  flex:0.6;
  display:flex;
  flex-direction:column;
  gap:12px;
  background: rgba(255,255,255,0.05);
  border-radius:12px;
  padding:16px;
  box-shadow: inset 0 0 12px rgba(255,255,255,0.08);
}

/* Typography */
h1{font-size:2em;font-weight:600;color:#fff;margin-bottom:8px;font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}
h2{font-size:1.2em;font-weight:600;color:#fff;margin-bottom:8px;font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}
.lead{font-size:1em;opacity:0.9;font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}

/* Cards */
.info-card{
  background: rgba(255,255,255,0.08);
  border-radius:8px;
  padding:12px;
  box-shadow: inset 0 1px 2px rgba(255,255,255,0.1);
  font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;
}
.achievement-icons, .achievement-list{
  display:flex;
  gap:8px;
  margin-top:10px;
}
.icon{
  width:48px;
  height:48px;
  border-radius:6px;
  background: rgba(0,0,0,0.12);
  background-size:cover;
}
.hint-box{
  font-size:13px;
  text-align:center;
  background: rgba(255,255,255,0.06);
  padding:8px;
  border-radius:6px;
  color:#fff;
  font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;
}

/* Side Tabs */
.side-tabs{
  position:absolute;
  top:50%;
  left:0;
  right:0;
  transform:translateY(-50%);
  display:flex;
  justify-content:space-between;
  pointer-events:none;
  z-index:20;
}
.tab-left, .tab-right{
  display:flex;
  flex-direction:row;
  gap:12px;
  pointer-events:auto;
  align-items:center;
}
.tab-left{ margin-left:12px; }
.tab-right{ margin-right:12px; }
.tab-left, .tab-right { display: flex; flex-direction: row; gap: 0; pointer-events: auto; align-items: flex-start;}
.tab-left .tab:not(:first-child), .tab-right .tab:not(:first-child) { margin-left: -45px; }
.tab-right .tab:hover, .tab-right .tab.active { transform: none; }
.tab-left .tab:hover, .tab-left .tab.active { transform: translateX(6px); }
.tab { background: transparent; padding: 0; width: auto; height: auto; display: flex; align-items: flex-start; justify-content: center; overflow: visible; cursor: pointer; transition: transform 0.3s; font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}
.tab img { width: auto; height: auto; object-fit: contain; max-height: none; }
.tab:hover{ transform: translateX(6px); }
.tab.active{ transform: translateX(12px); }

/* Controls */
.controls{position:absolute;top:50%;left:0;width:100%;display:flex;justify-content:space-between;pointer-events:none;transform:translateY(-50%);}
.btn{pointer-events:auto;background:rgba(0,0,0,0.38);border-radius:10px;color:#fff;padding:12px 18px;margin:0 18px;cursor:pointer;font-weight:600; transition:transform .18s, background .18s; font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}
.btn:hover{background: rgba(255,255,255,0.06);}
.btn:active{transform:translateY(1px);}
.hint{position:absolute;bottom:24px;left:50%;transform:translateX(-50%);font-size:13px;color:rgba(255,255,255,0.6); font-family:'ConvectionUI', "Segoe UI", Roboto, system-ui;}

/* Responsive tweaks */
@media(max-width:1000px){
  .blade-center{flex-direction:column;}
  .side-column{display:none;}
  .tab img{height:80px;}
}
</style>
</head>

<script>
(function(){
  const track = document.getElementById('track');
  const tabs = Array.from(document.querySelectorAll('.tab'));
  const blades = Array.from(document.querySelectorAll('.blade'));
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let current = 0;
  const max = blades.length-1;

  function goTo(index){
    current = Math.max(0, Math.min(max,index));
    track.style.transform = `translateX(-${current*100}%)`;
    tabs.forEach(t=> t.classList.toggle('active', Number(t.dataset.target)===current));
  }

  tabs.forEach(t=> t.addEventListener('click',()=> goTo(Number(t.dataset.target))));
  prevBtn.addEventListener('click', ()=> goTo(current-1));
  nextBtn.addEventListener('click', ()=> goTo(current+1));
  document.addEventListener('keydown', e=>{
    if(e.key==='ArrowRight') goTo(current+1);
    if(e.key==='ArrowLeft') goTo(current-1);
  });

  // touch
  let startX=0;
  track.addEventListener('touchstart', e=> startX=e.touches[0].clientX);
  track.addEventListener('touchend', e=>{
    const diff = e.changedTouches[0].clientX - startX;
    if(diff>40) goTo(current-1);
    if(diff<-40) goTo(current+1);
  });

  goTo(0);
})();
</script>
